; 官方简体中文翻译
; 版本 0.1.0.pro-alpha

; 翻译添加说明：节名为发起调用的模块名称；键名参考模块方法的命名方式，且必须与异常名相同

[SCC_Configuration]
ConfigDBAddError = 无法增加已存在的配置条目
ConfigDBDropError = 无法删除不存在的配置条目
ConfigDBUpError = 无法修改不存在的配置条目
ConfigDBBoolError = 不符合要求的布尔值转换
ConfigDBGetError = 没有符合条件的配置名称
ConfigAddressError = 找不到符合要求的数据库和INI配置文件

[SCC_Database]
DBNotExistError = 指定数据库不存在，请检查路径是否有误或create_db参数是否正常
TableCreateError = 表名重复，无法新建该表名
TableDropError = 表名不存在，无法执行删除命令
ColunmError = 无法修改不存在的表中的数据
ColunmValuesLessError = 提供的数据少于提供的列数